---
applications:
- name: idvametrics
  buildpacks:
    - python_buildpack
  no-route: true
  env:
    TOTP: ((TOTP))
    PASSWORD: '((PASSWORD))'
  command: |
    python3 main.py \
      --host identity-idva-es-proxy-((ENVIRONMENT_NAME)).apps.internal \
      --port 8080 \
      --flow_id ((FLOW_ID)) \
      --base_url https://idva-api-((ENVIRONMENT_NAME)).app.cloud.gov \
      --username ((USERNAME)) \
      --password $PASSWORD \
      --totp $TOTP \
      --env ((ENVIRONMENT_NAME))
