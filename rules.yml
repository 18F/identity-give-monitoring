---
groups:
  - name: HardwareAlerts
    rules:
      - alert: "High CPU utilization"
        expr: avg by (app) (cpu) > 80
        for: 5m
        annotations:
          summary: "High CPU usage for application: ({{ $labels.app }})"
          description: "CPU load has exceeded 80% for at least 5 consecutive minutes."
      - alert: "High memory utilization"
        expr: avg by (app) (memory_utilization) > 80
        for: 5m
        annotations:
          summary: "High memory usage for application: ({{ $labels.app }})"
          description: "Memory usage has exceeded 80% for at least 5 consecutive minutes."
      - alert: "High disk utilization"
        expr: avg by (app) (disk_utilization) > 80
        for: 5m
        annotations:
          summary: "High disk usage for application: ({{ $labels.app }})"
          description: "Disk usage has exceeded 80% for at least 5 consecutive minutes."
