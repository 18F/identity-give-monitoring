---
applications:
  - name: prometheus
    routes:
      - route: identity-idva-monitoring-prometheus-((ENVIRONMENT_NAME)).apps.internal
    memory: ((MEMORY))
    instances: ((INSTANCES))
    buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - binary_buildpack
    health-check-type: http
    health-check-http-endpoint: /-/healthy
    command: |
      envsubst < prometheus-config.yml > prometheus.yml
      ./prometheus \
        --web.listen-address="0.0.0.0:$PORT" \
        --storage.tsdb.retention.size="950MB" \
        --web.external-url https://identity-idva-monitoring-prometheus-"$ENVIRONMENT_NAME".apps.internal/
    env:
      ENVIRONMENT_NAME: ((ENVIRONMENT_NAME))
